{% macro render_field(field) %}
    <dt>{{ field.label }}</dt>
    <dd>{{ field(**kwargs)|safe }}</dd>
    <tr class="error" >
        <td></td>
        <td>
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
{% endmacro %}
